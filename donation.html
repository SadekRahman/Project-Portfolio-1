<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="For someone who is looking to adopt a dog" />
        <meta name="keywords" content="dog, adoption, donation" />

        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Adopt a Dog with Us!</title>
    </head>
    <body>
        <header>
            <div>
                <a href="index.html">
                    <h1 id="logo">Adopt a Dog Today! <i class="fas fa-dog"></i></h1>
                </a>
            </div>
            <div id="menu-dropdown">
                <h2 id="menubtn">
                    Menu
                </h2>
                <div id="dropdown-content">
                    <a href="index.html"><h2>Home</h2></a>
                    <a href="meet_the_doggos.html"><h2>Meet the Doggos</h2></a>
                </div>
            </div>
                <a href="donation.html" id="donate" class="active">
                    <h2>Make a Donation <i class="fas fa-paw"></i></h2>
                </a>
        </header>
        <section>
            <h2 id="welcome">Make a Donation</h2>
        </section>
        
            <form>
                <label for="fname">
                    First Name
                </label>
                <input type="text" id="fname" required name="fname" />

                <label for="lname">
                    Last Name
                </label>
                <input type="text" id="lname" required name="lname" />

                <label for="email">
                    Email Address
                </label>
                <input type="email" id="email" required name="email" />

                <label for="phone">
                    Mobile Number
                </label>
                <input type="text" id="phone" required name="phone" />

                <label for="amount">
                    Donation Amount
                </label>
                <input type="text" id="amount" required name="amount" />

                <label for="card-number">
                    Card Number
                </label>
                <input type="text" id="card-number" required name="card-number" />

                <label for="expiry-date">
                    Expiry Date
                </label>
                <input type="date" id="expiry-date" required name="expiry-date" />

                <label for="cvc">
                    CVC
                </label>
                <input type="text" id="cvc" required name="cvc" />
                <input type="submit" id="sumbit" name="submit" value="submit" />
            </form>
            <section id="thankyou">
                <h2>Thank you for your Donation!</h2>
                <h2>WOOF WOOF</h2>
            </section>
        
        <footer>
            <ul class="icons">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Follow our Facebbok page! (opens in new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Follow our Twitter page! (opens in new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Follow our Instagram page! (opens in new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Follow our LinkedIN page! (opens in new tab)"><i class="fab fa-linkedin-in"></i></a>
                </li>
            </ul>
            <div class="phone">
                <h2><i class="fas fa-phone"></i> 020 1234 567</h2>
            </div>
            <div class="email">
                <h2><i class="fas fa-inbox"></i> hello@adoptadog.com</h2>
            </div>
        </footer>

        <!-- font awesome script-->
        <script src="https://kit.fontawesome.com/29d5200939.js" crossorigin="anonymous"></script>
    </body>
</html>
